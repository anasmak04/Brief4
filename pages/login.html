<body>
    <section class="containerGlobal">

        <div class="container">
            <h2>Welcome Back!</h2>
            <form id="register-form">
              <div class="form-group">
                <label for="email">Username:</label>
                <input type="email" id="email" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
              </div>
              <div class="form-group">

            <p style="width: 100%; text-align: center;"><a class="creatCpt" href="register.html">Dont  have and account? <strong> Register</strong></a></p>

    </section>
   
    
      <script>
        const form = document.getElementById('register-form');
    
        form.addEventListener('submit', function(event) {
          event.preventDefault();
    
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
    
          // Ajoutez ici votre logique de validation du formulaire en JavaScript
    
          // Exemple de validation simple
          if (email === '' || password === '') {
            alert('Veuillez remplir tous les champs');
          } else {
            alert('Formulaire soumis avec succ√®s');
            form.reset();
          }
        });
      </script>
